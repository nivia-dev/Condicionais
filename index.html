<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicios</title>
</head>
<body>
    <main>
        <h1>Exercicios  usando Condicionais em JavaScript</h1>
        <div class="blocos">
            <h2>1 - Verificar condição de um número</h2>
            <label for="num">Digite um número</label>
            <br>
            <input type="number" name="num" id="num">
            <input type="button" value="Veriicar" onclick="verificar()">
            <div id="res"></div>
        </div>
        

        <div class="blocos">
            <h2>2 - Par ou Ímpar</h2>
            <label for="num1">Digite um número</label>
            <br>
            <input type="number" name="num1" id="num1">
            <input type="button" value="Verificar" onclick="parImpar()">
            <div id="res1"></div>
        </div>
 
        <div class="blocos">
            <h2>3 - Maior número</h2>
            <label for="n1">Digite um número</label>
            <br>
            <input type="number" name="n1" id="n1">
            <br>
            <label for="n2">Digite outro úmero</label><br>
            <input type="number" name="n2" id="n2">
            <input type="button" value="Maior" onclick="maior()">
            <div id="res2"></div>
        </div>

        <div class="blocos">
            <h2>4 - Multiplo de 5</h2>
            <label for="num2">Digite um número</label><br>
            <input type="number" name="num2" id="num2">
            <input type="button" value="Verificar" onclick="multiCinco()">
            <div id="res3"></div>
        </div>

        <div class="blocos">
            <h2>5 - Maioridade para votar</h2>
            <label for="idade">Digite sua idade</label><br>
            <input type="number" name="idade" id="idade">
            <input type="button" value="Verificar" onclick="maioridade()">
            <div id="res4"></div>
        </div>

        <div class="blocos">
            <h2>6 - Acerte a Senha</h2>
            <label for="senha">Digite uma senha de 5 dígitos</label><br>
            <input type="number" name="senha" id="senha">
            <input type="button" value="Verificar" onclick="acerteSenha()">
            <div id="res5"></div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
